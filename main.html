<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="animation.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<body>


<div class = "game"> 

      <div class = "split left_image" id = "left_image" style="background-image: url('images/full_metal.jpeg');background-size: cover;
      background-repeat: no-repeat;
      background-position: center;">
          <p class = "high_score" id = "anim-body ">High Score: 0</p>
    </div>


      <div class = "split right_image" id = "right_image" style="background-image: url('images/gintama.jpg');background-size: cover;
      background-repeat: no-repeat;
      background-position: center;">
      <button onclick="slideImage()" id = animateBtn1 >Higher</button>
      <button id="animateBtn" class="btn btn-primary">Animate</button>
          <p class = "current_score" id = "anim-head">Score: 0</p>

  </div>
</div>


<script>
    function myFunction() {
       document.getElementById("left_image").style.backgroundImage = "url(images/steins_gate.jpg)";
    };

    $(function(){
      $('#animateBtn').click(function(){
        animate('#left_image', 'animate__fadeOutLeft');
        slideImage();
        return false;
      });

      $('#animateBtn2').click(function(){
        animate('header', 'slideOutUp');
        setTimeout(function(){
          $('header').css('visibility','hidden');
        }, 1000);
        return false;
      });

      // Animate
      function animate(element, animation){
        $(element).addClass('animate__animated '+animation);
        var wait = setTimeout(function(){
          $(element).removeClass('animate__animated '+animation);
        }, 1000);
      }
    })
    function slideImage() {
      let id = null;
      const elem = document.getElementById("right_image");  
      let pos = 0;
      clearInterval(id);
      id = setInterval(frame, 0.5);
      
      function frame() {
        if (pos == 960) {
          clearInterval(id);
        } else {
          
          pos += 6; 
          elem.style.right = pos + "px"; 
        }
      }

    }

</script>



</body>

</html>
